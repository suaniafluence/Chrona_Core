# Docker Compose for Development
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chrona}
      POSTGRES_USER: ${POSTGRES_USER:-chrona}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chrona}
    ports:
      - "5432:5432"
    volumes:
      - chrona_pg_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chrona} -d ${POSTGRES_DB:-chrona}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://chrona:chrona@db:5432/chrona}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8000}
      ALLOW_CREDENTIALS: ${ALLOW_CREDENTIALS:-false}
      ALLOWED_METHODS: ${ALLOWED_METHODS:-*}
      ALLOWED_HEADERS: ${ALLOWED_HEADERS:-*}
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-/app/jwt_private_key.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-/app/jwt_public_key.pem}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/jwt_private_key.pem:/app/jwt_private_key.pem:ro
      - ./backend/jwt_public_key.pem:/app/jwt_public_key.pem:ro
      - ./backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  backoffice:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./apps/backoffice:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chrona_pg_dev:
