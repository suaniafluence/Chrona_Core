name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment target (staging|prod)"
        required: true
        default: "prod"
      domain:
        description: "Base domain (e.g., example.com)"
        required: true
      traefik_email:
        description: "ACME email for Let's Encrypt"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact
        run: |
          echo "Preparing deployment bundle"
          tar -czf app.tar.gz \
            docker-compose.yml \
            docker-compose.https.prod.yml \
            infra/traefik/traefik.prod.yml \
            .env.example \
            backend \
            apps \
            docs

      - name: Copy bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "app.tar.gz"
          target: ${{ secrets.SSH_TARGET_DIR }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DOMAIN: ${{ inputs.domain }}
          TRAEFIK_ACME_EMAIL: ${{ inputs.traefik_email }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            cd ${{ secrets.SSH_TARGET_DIR }}
            mkdir -p app && mv app.tar.gz app/ && cd app
            tar -xzf app.tar.gz && rm -f app.tar.gz
            echo "DOMAIN=$DOMAIN" > .env
            echo "TRAEFIK_ACME_EMAIL=$TRAEFIK_ACME_EMAIL" >> .env
            # Create ACME storage directory
            mkdir -p infra/traefik/acme
            chmod 700 infra/traefik/acme || true
            # Start/Update stack with HTTPS overlay
            docker compose -f docker-compose.yml -f docker-compose.https.prod.yml up -d --build

