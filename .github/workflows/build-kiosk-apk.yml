          files: ${{ env.APK_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¬ Post Build Summary
        run: |
          echo "### ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK**: ${{ env.APK_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Size**: ${{ env.APK_SIZE }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256**: \`${{ env.APK_SHA256 }}\`" >> $GITHUB_STEP_SUMMARY
