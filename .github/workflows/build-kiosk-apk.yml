            2. Ouvrir le fichier sur votre tablette Android
            3. Autoriser l'installation depuis sources inconnues
            4. Installer l'application

            ### MÃ©thode 2: Scanner le QR Code

            Utilisez l'outil de gÃ©nÃ©ration de QR code pour faciliter le dÃ©ploiement sur les tablettes kiosks.

            Lien de tÃ©lÃ©chargement:
            ```
            https://github.com/${{ github.repository }}/releases/download/kiosk-v${{ env.VERSION }}/chrona-kiosk-v${{ env.VERSION }}.apk
            ```

            ## ðŸ“Š Informations

            - **Taille**: ${{ env.APK_SIZE }}
            - **Package**: `com.chrona.kiosk`
            - **Version Code**: Auto-gÃ©nÃ©rÃ©
            - **SHA256**: `${{ env.APK_SHA256 }}`

