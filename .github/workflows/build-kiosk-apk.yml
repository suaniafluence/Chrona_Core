name: Build Kiosk APK

on:
  push:
    tags:
      - 'kiosk-v*.*.*'  # Trigger on tags like kiosk-v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      api_url:
        description: 'API URL for the build'
        required: true
        default: 'https://api.chrona.com'
      kiosk_id:
        description: 'Kiosk ID for the build'
        required: true
        default: '1'

jobs:
  build:
    name: Build Kiosk APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: apps/kiosk-mobile/package.json

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        working-directory: apps/kiosk-mobile
        run: npm ci

      - name: ðŸ” Setup EAS credentials (Android keystore)
        working-directory: apps/kiosk-mobile
        env:
          EAS_CLI_LOG_LEVEL: debug
        run: |
          # Create credentials.json for EAS from environment
          # Note: This assumes your Expo account has credentials pre-configured
          # If not, uncomment the interactive setup below:
          # npx eas@latest credentials configure --platform android --non-interactive
          echo "Using pre-configured EAS credentials from your Expo account..."

      - name: ðŸ”§ Configure version
        working-directory: apps/kiosk-mobile
        run: |
          # Extract version from tag or use input
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/kiosk-v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi

          echo "Building version: $VERSION"

          # Update app.json with version
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            appJson.expo.version = '$VERSION';

            // Auto-increment versionCode based on version
            const versionParts = '$VERSION'.split('.');
            const versionCode = parseInt(versionParts[0]) * 10000 +
                               parseInt(versionParts[1]) * 100 +
                               parseInt(versionParts[2]);
            appJson.expo.android.versionCode = versionCode;

            fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
            console.log('Updated version to:', appJson.expo.version);
            console.log('Updated versionCode to:', appJson.expo.android.versionCode);
          "

      - name: ðŸ”§ Configure API URL and Kiosk ID
        working-directory: apps/kiosk-mobile
        run: |
          # Use API URL and Kiosk ID from input or defaults
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            API_URL="${{ github.event.inputs.api_url }}"
            KIOSK_ID="${{ github.event.inputs.kiosk_id }}"
          else
            API_URL="https://api.chrona.com"
            KIOSK_ID="1"
          fi

          echo "Configuring API URL: $API_URL"
          echo "Configuring Kiosk ID: $KIOSK_ID"

          # Update eas.json with API URL and Kiosk ID for both preview and production
          node -e "
            const fs = require('fs');
            const easJson = JSON.parse(fs.readFileSync('eas.json', 'utf8'));
            easJson.build.preview.env.EXPO_PUBLIC_API_URL = '$API_URL';
            easJson.build.preview.env.EXPO_PUBLIC_KIOSK_ID = '$KIOSK_ID';
            easJson.build.production.env.EXPO_PUBLIC_API_URL = '$API_URL';
            easJson.build.production.env.EXPO_PUBLIC_KIOSK_ID = '$KIOSK_ID';
            fs.writeFileSync('eas.json', JSON.stringify(easJson, null, 2));
            console.log('API URL configured:', '$API_URL');
            console.log('Kiosk ID configured:', '$KIOSK_ID');
          "

      - name: ðŸš€ Build APK
        working-directory: apps/kiosk-mobile
        env:
          CI: true
        run: |
          eas build --platform android --profile preview --no-wait

          # Wait for build to complete and get download URL
          echo "Waiting for build to complete..."
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')

          # Poll build status
          while true; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            echo "Build status: $STATUS"

            if [ "$STATUS" == "FINISHED" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" == "ERRORED" ] || [ "$STATUS" == "CANCELED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi

            sleep 30
          done

          # Get download URL
          DOWNLOAD_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          echo "APK Download URL: $DOWNLOAD_URL"
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV

      - name: ðŸ“¥ Download APK
        run: |
          wget -O chrona-kiosk.apk "${{ env.DOWNLOAD_URL }}"

          # Rename with version
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/kiosk-v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi

          mv chrona-kiosk.apk chrona-kiosk-v${VERSION}.apk
          echo "APK_FILE=chrona-kiosk-v${VERSION}.apk" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ“Š Get APK Info
        run: |
          # Get file size
          SIZE=$(du -h "${{ env.APK_FILE }}" | cut -f1)
          echo "APK Size: $SIZE"
          echo "APK_SIZE=$SIZE" >> $GITHUB_ENV

          # Generate SHA256 checksum
          SHA256=$(sha256sum "${{ env.APK_FILE }}" | cut -d' ' -f1)
          echo "SHA256: $SHA256"
          echo "APK_SHA256=$SHA256" >> $GITHUB_ENV

      - name: ðŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: kiosk-v${{ env.VERSION }}
          name: "Chrona Kiosk v${{ env.VERSION }}"
          body: |
