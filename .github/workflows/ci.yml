name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend • Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install black isort flake8

      - name: Generate JWT RS256 keys for tests
        working-directory: backend
        run: python tools/generate_keys.py

      - name: Run tests with coverage
        working-directory: backend
        env:
          PYTHONPATH: .
        run: pytest -q --cov=src --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: backend/coverage.xml
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: backend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend
          fail_ci_if_error: false

      - name: Lint (black)
        run: black --check backend/src backend/tests

      - name: Check import sorting
        id: isort-check
        run: |
          if ! isort --profile black --check-only backend; then
            echo "need_fix=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Lint (flake8)
        working-directory: backend
        run: flake8 src tests

  backend-docker-build:
    name: Backend • Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image (with retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt $i: docker build"
            if docker build -t chrona-backend:ci ./backend; then
              echo "Docker build succeeded on attempt $i"; break
            fi
            echo "Docker build failed on attempt $i; retrying in $((5*i))s..."
            sleep $((5*i))
          done

  frontend-checks:
    name: Frontend • Build (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [ backoffice, kiosk ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (only if app exists)
        uses: actions/setup-node@v4
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) != '' }}
        with:
          node-version: '20'

      - name: Build app (if present)
        shell: bash
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) != '' }}
        run: |
          APP="${{ matrix.app }}"
          if [ -f "apps/$APP/package.json" ]; then
            cd "apps/$APP"
            npm ci
            npm run -s build || npm run -s dev -- --version || echo "No build script; dev only"
          else
            echo "No package.json in apps/$APP — skipping"
          fi

      - name: Skip notice
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) == '' }}
        run: echo "Skipping ${{ matrix.app }} — no package.json present"

  security-python-deps:
    name: Security • Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety check
        working-directory: backend
        run: |
          pip install -r requirements.txt
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: backend/safety-report.json
          if-no-files-found: warn

  security-npm-audit:
    name: Security • NPM Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [ backoffice, kiosk, mobile ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) != '' }}
        with:
          node-version: '20'

      - name: NPM Audit
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) != '' }}
        working-directory: apps/${{ matrix.app }}
        run: |
          npm audit --json > npm-audit-${{ matrix.app }}.json || true
        continue-on-error: true

      - name: Upload NPM audit report
        uses: actions/upload-artifact@v4
        if: ${{ hashFiles(format('apps/{0}/package.json', matrix.app)) != '' }}
        with:
          name: npm-audit-${{ matrix.app }}
          path: apps/${{ matrix.app }}/npm-audit-${{ matrix.app }}.json
          if-no-files-found: warn

  security-docker-scan:
    name: Security • Docker Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: backend-docker-build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t chrona-backend:ci ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chrona-backend:ci'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Trivy JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chrona-backend:ci'
          format: 'json'
          output: 'trivy-report.json'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
          if-no-files-found: warn

  security-sast-semgrep:
    name: Security • SAST (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/javascript
            p/typescript
            p/react

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep.sarif
          if-no-files-found: warn

  sbom-generation:
    name: Security • SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CycloneDX
        run: pip install cyclonedx-py

      - name: Generate Python SBOM
        working-directory: backend
        run: |
          pip install -r requirements.txt
          # cyclonedx-py v4+ requires 'requirements' subcommand
          # Syntax: cyclonedx-py requirements -i <input> -o <output> --output-format json
          cyclonedx-py requirements -i requirements.txt -o sbom-python.json --output-format json

      - name: Setup Node for JS SBOM
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Mobile SBOM
        if: ${{ hashFiles('apps/mobile/package.json') != '' }}
        working-directory: apps/mobile
        run: |
          # Use npm install instead of npm ci to generate package-lock.json
          # (package-lock.json was removed due to invalid detox-cli reference)
          npm install --no-audit --no-fund
          npx @cyclonedx/cyclonedx-npm --output-file sbom-mobile.json

      - name: Generate Kiosk SBOM
        if: ${{ hashFiles('apps/kiosk/package.json') != '' }}
        working-directory: apps/kiosk
        run: |
          npm ci
          npx @cyclonedx/cyclonedx-npm --output-file sbom-kiosk.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            backend/sbom-python.json
            apps/mobile/sbom-mobile.json
            apps/kiosk/sbom-kiosk.json
          if-no-files-found: warn

  e2e-tests-playwright:
    name: E2E • Playwright Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JWT keys
        working-directory: backend
        run: python tools/generate_keys.py

      - name: Initialize database schema
        working-directory: backend
        shell: bash
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite+aiosqlite:////tmp/chrona_test.db
        run: |
          cat > /tmp/init_db.py << 'EOF'
          import os, asyncio
          from sqlalchemy.ext.asyncio import create_async_engine
          from sqlmodel import SQLModel
          async def init_db():
              engine = create_async_engine(os.getenv('DATABASE_URL','sqlite+aiosqlite:////tmp/chrona_test.db'))
              try:
                  import src.models
                  async with engine.begin() as conn:
                      await conn.run_sync(SQLModel.metadata.create_all)
                  print("Database schema initialized")
              finally:
                  await engine.dispose()
          asyncio.run(init_db())
          EOF
          python /tmp/init_db.py

      - name: Start backend server
        working-directory: backend
        run: |
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          # Wait for /health to be ready (max ~20s)
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "Backend is up"; break; fi; echo "Waiting backend..."; sleep 1; done
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite+aiosqlite:////tmp/chrona_test.db

      - name: Seed kiosk and generate API key
        working-directory: backend
        shell: bash
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite+aiosqlite:////tmp/chrona_test.db
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq curl >/dev/null 2>&1 || true
          # Create kiosk with ID 1 if missing
          python -m tools.seed_kiosk || true
          # Ensure kiosk 1 is active (if it already existed)
          cat > /tmp/ensure_kiosk.py << 'EOF'
          import os, asyncio
          from sqlalchemy.ext.asyncio import create_async_engine, AsyncSession
          from sqlalchemy.orm import sessionmaker
          from src.models.kiosk import Kiosk
          async def main():
              engine = create_async_engine(os.getenv('DATABASE_URL','sqlite+aiosqlite:///./app.db'))
              async_session = sessionmaker(engine, class_=AsyncSession, expire_on_commit=False)
              async with async_session() as s:
                  k = await s.get(Kiosk, 1)
                  if k and not k.is_active:
                      k.is_active = True
                      s.add(k)
                      await s.commit()
          asyncio.run(main())
          EOF
          python /tmp/ensure_kiosk.py
          # Create admin or ensure exists
          ADMIN_EMAIL="admin-e2e@local"
          ADMIN_PASS="Passw0rd!"
          python -m tools.create_admin_user --email "$ADMIN_EMAIL" --password "$ADMIN_PASS" --role admin
          # Obtain admin token via HTTP
          TOKEN=$(curl -fsS -X POST http://localhost:8000/auth/token \
            -H 'Content-Type: application/x-www-form-urlencoded' \
            --data-urlencode "username=$ADMIN_EMAIL" \
            --data-urlencode "password=$ADMIN_PASS" | jq -r .access_token)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then echo "Failed to get admin token"; exit 1; fi
          # Generate kiosk API key via HTTP (authoritative)
          API_KEY=$(curl -fsS -X POST http://localhost:8000/admin/kiosks/1/generate-api-key \
            -H "Authorization: Bearer $TOKEN" | jq -r .api_key)
          if [ -z "$API_KEY" ] || [ "$API_KEY" = "null" ]; then echo "Failed to generate kiosk API key"; exit 1; fi
          echo "TEST_KIOSK_API_KEY=$API_KEY" >> $GITHUB_ENV
          echo "KIOSK_ID=1" >> $GITHUB_ENV
          echo "Exported TEST_KIOSK_API_KEY (length): ${#API_KEY}"

      - name: Setup Node for Kiosk UI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and start Kiosk UI
        shell: bash
        env:
          KIOSK_API_KEY: ${{ env.TEST_KIOSK_API_KEY }}
        run: |
          if [ -f "apps/kiosk/package.json" ]; then
            cd apps/kiosk
            npm ci
            # Create .env with required variables for E2E tests
            cat > .env << EOF
VITE_API_URL=http://localhost:8000
VITE_KIOSK_ID=1
VITE_KIOSK_API_KEY=$KIOSK_API_KEY
VITE_AUTO_KIOSK_MODE=false
EOF
            # Start Vite dev server in background on 0.0.0.0:5174
            npm run dev -- --host 0.0.0.0 --port 5174 &
            # Wait for kiosk to respond (max ~20s)
            for i in {1..20}; do
              if curl -fsS http://localhost:5174 >/dev/null; then
                echo "Kiosk UI is up"; break; fi; echo "Waiting kiosk..."; sleep 1; done
          else
            echo "No Kiosk app found; skipping UI startup"
          fi

      - name: Setup Node for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        working-directory: backend/tests/e2e
        shell: bash
        run: |
          echo "Node:" $(node -v)
          echo "NPM:" $(npm -v)
          ls -la
          # Use npm install for broader compatibility (no lockfile required)
          npm install --no-audit --no-fund
          npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: backend/tests/e2e
        env:
          API_URL: http://localhost:8000
          KIOSK_URL: http://localhost:5174
          TEST_KIOSK_API_KEY: ${{ env.TEST_KIOSK_API_KEY }}
          KIOSK_ID: ${{ env.KIOSK_ID }}
        run: |
          echo "E2E env → API_URL=$API_URL KIOSK_URL=$KIOSK_URL KIOSK_ID=$KIOSK_ID KEY_LEN=${#TEST_KIOSK_API_KEY}"
          npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: backend/tests/e2e/playwright-report/
          if-no-files-found: warn

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            backend/tests/e2e/test-results/
          if-no-files-found: warn
      - name: Show auth e2e snippet (debug)
        run: sed -n '36,60p' backend/tests/e2e/api.auth.e2e.ts
